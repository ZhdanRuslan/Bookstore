<h1>Books</h1>

<a href="/">Main Page</a>

<table border="1">
    <br>
    <thead>
    <tr>
        <th>Name</th>
        <th>Pages</th>
        <th>Date</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for book in object_list %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.isbn }}</td>
        <td>{{ book.publish_date }}</td>
        <td><a href="{% url "book_view" book.id %}">view</a></td>
        <td><a href="{% url "book_edit" book.id %}">edit</a></td>
        <td><a href="{% url "book_delete" book.id %}">delete</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br>
<a href="{% url "book_new" %}">New</a>
